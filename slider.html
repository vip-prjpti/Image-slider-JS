<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="top">
            <i class="fa-solid fa-arrow-left arrow left"></i>
            <div class="frame">
                <div class="slider">
                    <img src="images/Issue.jpg" alt="" class="image">
                    <img src="images/ittar.jpg" alt="" class="image">
                    <img src="images/Questions.jpg" alt="" class="image">
                    <img src="https://images.pexels.com/photos/9421033/pexels-photo-9421033.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="image">
                </div>
            </div>
            <i class="fa-solid fa-arrow-right arrow right"></i>
        </div>
        <div class="bottom">
            
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
